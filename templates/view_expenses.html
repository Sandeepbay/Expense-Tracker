<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>View Expenses</title>
</head>
<body>
    <h1>View Expenses</h1>
    <table border="5">
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        {% for expense in expenses %}
            <tr>
                <td>{{ expense.id }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>{{ expense.date }}</td>
                <td>
                    <a href="{{ url_for('edit_expense' , id=expense.id) }}">Edit</a>
                    <a href="{{ url_for('delete_expense' , id=expense.id) }}" onclick="return confirm('Are you sure you want to delete this expense')">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <br><br>
    <a href="{{ url_for('add_expense') }}">Add More Expenses</a><br><br>
</body>
</html>
