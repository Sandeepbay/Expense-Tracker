<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expenses</title>
</head>
<body>
    <h1>Edit Expenses</h1>
    <form method="POST">
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" value="{{ expense.amount }}" required><br><br>
        <label for="category">Category:</label>
        <input type="text" name="category" id="category" value="{{ expense.category }}" required><br><br>
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value="{{ expense.date }}" required><br><br>
        <button type="submit">Edit Expense</button><br><br>
    </form>
    <a href="{{ url_for('view_expenses') }}">Cancel</a>
</body>
</html>
